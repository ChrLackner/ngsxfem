stages:
    - build
    - test
    - deploy
        
build:
  stage: build
  image: schruste/ngsolve:latest
  cache:
    key: asdf
    paths:
      - build/
  script:
    - git submodule update --init --recursive
    - mkdir build
    - mkdir install
    - cd build
    - cmake -DBUILD_NGSOLVE=OFF ..
    - make -j3
    - make install

ctests-tutorials:
  stage: test
  image: schruste/ngsolve:latest
  cache:
    key: asdf
    paths:
      - build/
  script:
    - bash .ci/ci_ctests.sh tutorial

  when: always
  allow_failure: false

ctests-mayfail:
  stage: test
  image: schruste/ngsolve:latest
  cache:
    key: asdf
    paths:
      - build/
  script:
    - bash .ci/ci_ctests.sh mayfail
  when: always
  allow_failure: true

ctests-remaining:
  stage: test
  image: schruste/ngsolve:latest
  cache:
    key: asdf
    paths:
      - build/
  script:
    -  bash .ci/ci_ctests.sh remaining
  when: always
  allow_failure: false

go4quads-tests:
  stage: test
  image: schruste/ngsolve:latest
  cache:
    key: asdf
    paths:
    - build/
  script:
    - bash .ci/ci_ctests.sh go4quads-tests
  when: always
  allow_failure: false

deploy:
  stage: deploy
  script:
  - echo " deploy"

cleanup:
  stage: deploy
  script:
    - echo " cleanup "

paper:
  stage: build
  image: schruste/ngsolve:latest
  script:
    - echo $PWD    
    - docker run --rm --volume /builds/lehrenfeld/ngsxfem/.git/:/data --user $(id -u):$(id -g) --env JOURNAL=joss openjournals/paperdraft
  artifacts:
    paths:
      - paper.pdf