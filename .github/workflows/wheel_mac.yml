name: Build mac wheels

on: [push]

jobs:
  build_wheels:
    name: Build wheel for MacOS
    runs-on: macos-11
    env:
      MACOSX_DEPLOYMENT_TARGET: "10.15"
      TWINE_PASSWORD: ${{  secret.TEST_PYPI  }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: '3.8' 
      - name: Run build script
        run: .ci/build_pip_mac.sh 3.8
        shell: bash
